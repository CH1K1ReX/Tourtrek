<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../css/template-style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="main-container">
<!------------------------------------------------------------------>
            <div class="main-cont__block-1 blue-banner">
                <div class="block-1-gradient">
                    <div class="block-cont__1 style-margin style-padding">
                        <p class="p-header_3"><a href="#">Главная</a>&nbsp;- Контакты</p>
                        <h1>Держитесь на связи!</h1>
                    </div>
                </div>
            </div>
<!---------------------------------------------------------json----->
            <div class="contact-block">
                <div class="contact-block-container style-margin style-padding">
                    <div class="contact_blocks">
                        <div class="contact_block-cont">
                            <p class="p-header_4">Горячая линия:</p>
                            <p class="blue-color">+7 900 000 00 00</p>
                        </div>
                        <div class="contact_block-cont">
                            <p class="p-header_4">Администрация Tourtrek RU:</p>
                            <p>+7 900 000 00 00</p>
                        </div>
                        <div class="contact_block-cont">
                            <p class="p-header_4">Адрес:</p>
                            <p>Улица Затонная, 14 корпус 2</p>
                        </div>
                        <div class="contact_block-cont">
                            <p class="p-header_4">Почта:</p>
                            <p class="blue-color">tourtreklet@mail.ru</p>
                        </div>
                        <div class="contact_block-cont">
                            <p class="p-header_4">Администрация Tourtrek Company:</p>
                            <p>+7 900 000 00 00</p>
                        </div>
                        <div class="contact_block-cont">
                            <p class="p-header_4">Служба поддержки:</p>
                            <p>+7 900 000 00 00</p>
                        </div>
                        <div class="contact_block-cont">
                            <p class="p-header_4">Наши социальные сети:</p>
                            <div class="contact_social-links">
                                <a href="#"><img src="../svg/instagram.svg" alt="instagram icon"></a>
                                <a href="#"><img src="../svg/facebook.svg" alt="facebook icon"></a>
                                <a href="#"><img src="../svg/youtube.svg" alt="youtube icon"></a>
                                <a href="#"><img src="../svg/twitter.svg" alt="twitter icon"></a>
                                <a href="#"><img src="../svg/vk.svg" alt="vk icon"></a>
                            </div>
                        </div>
                    </div>
                    <div class="contact_map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2249.742350887842!2d37.681613012453155!3d55.676080397785476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414ab49ad9a92951%3A0xd9345cdc5af70e7d!2z0JfQsNGC0L7QvdC90LDRjyDRg9C7LiwgMTQg0LrQvtGA0L_Rg9GBIDIsINCc0L7RgdC60LLQsCwgMTE1MTQy!5e0!3m2!1sru!2sru!4v1704289481920!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
<!------------------------------------------------------------------>
            <div class="main-cont__block-3"></div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="../js/import-main.js"></script>
</body>
</html>
