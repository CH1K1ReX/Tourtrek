<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Document</title>
    <link rel="stylesheet" href="../css/template-style.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <div class="tour-info_margin">
            <div class="t-page-container style-margin style-padding">
                <div class="t-page-cont">
                    <div id="t-page_img"></div>
                    <div class="t-page_information-cont">
                        <!-- <div class="t-popup_x"><img src="" alt="">x</div> -->
                        <div class="t-page_text-cont">
                            <p class="t_header_1 bold" id="t-page_name"></p>
                            <p class="t_header_2" id="t-page_price">₽</p>
                            <div class="t-page_buttons">
                                <div class="t-p_b_counter">
                                    <button>-</button><p>1</p><button>+</button>
                                </div>
                                <button type="button" class="t-p_b_button medium">Забронировать</button>
                            </div>
                            <div class="t-page_category">
                                <p class="t_header_3">Подборка:&nbsp;<span id="t-category_solution"></span></p>
                                <p class="t_header_3" >Продолжительность:&nbsp;<span id="t-category_time"></span></p>
                                <p class="t_header_3" >Уровень активности:&nbsp;<span id="t-category_level-action"></span></p>
                                <p class="t_header_3" >Город:&nbsp;<span id="t-category_city"></span></p>
                            </div>
                            <div class="t_header_3 blue-color" id="t-page_description"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <script src="../js/import-main.js"></script>
    <script src="../js/tour_inform_locst.js"></script>
</body>
</html>
